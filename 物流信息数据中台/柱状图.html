<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>不同港口的货物吞吐量</title>

</head>
<body>
<h2>不同港口的货物吞吐量</h2>
<a href="饼图.html">不同港口的货物吞吐量</a>
<a href="折线图.html">港口不同类型货物吞吐趋势</a>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:80%;height:400px;margin: 0 auto"></div>
<!-- ;margin-top:80px;控制距离顶部距离 -->
<div id="main2" style="width:80%;height:400px;margin: 0 auto"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
            'echarts/chart/line'
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('main'));
            var myChart2 = ec.init(document.getElementById('main2'));

            var option = { //具体细节的描述
                title: {
                    text: 'F不同港口的货物吞吐量',
                    textStyle: { //主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                        fontSize: 14,
                        fontStyle: 'normal',
                        fontWeight: 'bold',
                    },
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['进货', '出货']
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    //name: 'min_sup(%)'
                    data: ['马鞍山港', '连云港', '南通港', '镇江港','杭州港','马鞍山港'],
                    name: '港口',
                    position: 'left'
                }],
                yAxis: [{
                    type: 'value',
                    name: '吨',
                    position: 'left'
                }],
                series: [{
                    name: '进货',
                    type: 'bar',
                    data: [19.5, 19.8, 21.7, 25.1,32.5,48.9],
                    color: '#CC0066'
                },
                    {
                        name: '出货',
                        type: 'bar',
                        data: [15.0, 16.6, 17.3, 17.4,19.6,22.7],
                        color: '#009999' // 设置颜色
                    }
                ]
            };


            // 为echarts对象加载数据
            myChart.setOption(option);
        }
    );
</script>
</body>
